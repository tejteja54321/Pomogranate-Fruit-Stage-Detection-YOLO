<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pomegranate Fruit Stage Detection</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/slick.css"/>
    <link href="../static/css/tooplate-little-fashion.css" rel="stylesheet">
</head>

<body>
    <section class="preloader">
        <div class="spinner">
            <span class="sk-inner-circle"></span>
        </div>
    </section>

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/home">
                    <strong><span>Pomegranate Fruit</span> Stage Detection</strong>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="/home">Home</a>
                        </li>

                        

                        <li class="nav-item">
                            <a class="nav-link " href="/video">Upload</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="/camera">OpenCamera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/performance">Performance</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/charts">Charts</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="site-header section-padding d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-12">
                        <h1>
                            <span class="d-block text-primary">Click below to Open Camera</span>
                            <span class="d-block text-dark">for Real-Time Detection</span>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <section class="products section-padding">
            <div class="container">
                <h2>Real-Time Object Detection with YOLO</h2>
                <div>
                    <button id="start-btn">Start Camera</button>
                    <button id="stop-btn" style="display: none;">Stop Camera</button>
                </div>

                <h3>Camera Feed</h3>
                <img id="video" src="" alt="Camera Feed" style="width: 100%; max-width: 800px;">
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-10 me-auto mb-4">
                    <h4 class="text-white mb-3"><a href="/">Pomegranate Fruit</a> Stage Detection</h4>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');
        const videoElement = document.getElementById('video');

        // Function to start camera
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            videoElement.style.display = 'block';

            // Start streaming the video
            videoElement.src = "{{ url_for('video_feed') }}";
        });

        // Function to stop camera
        stopButton.addEventListener('click', async () => {
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            videoElement.style.display = 'none';

            // Send a request to stop the camera on the backend
            await fetch('/close_camera', { method: 'POST' });
            videoElement.src = ''; // Stop the video feed
        });
    </script>

    <!-- JAVASCRIPT FILES -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/Headroom.js"></script>
    <script src="../static/js/jQuery.headroom.js"></script>
    <script src="../static/js/slick.min.js"></script>
    <script src="../static/js/custom.js"></script>
</body>
</html>
